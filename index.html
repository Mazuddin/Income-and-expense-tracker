<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Database</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #fff;
    }
    h1 {
      margin: 0;
    }
    nav {
      background-color: #007bff;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #0056b3;
    }
    section {
      padding: 20px;
      background-color: #fff;
      margin: 20px auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      overflow-x: auto;
    }
    h2 {
      color: #333;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<header>
  <h1>Income and Expense Tracker</h1>
</header>

<nav>
  <a href="#income">Income</a>
  <a href="#expenses">Expenses</a>
  <a href="#balance">Balance</a>
  <a href="#accounts">Accounts</a>
  <a href="#monthly">Monthly Dashboard</a>
  <a href="#annual">Annual Dashboard</a>
  <a href="#custom">Custom Dashboard</a>
</nav>

<section id="income">
  <h2>Income</h2>
  <table id="tableIncome"></table>
</section>

<section id="expenses">
  <h2>Expenses</h2>
  <table id="tableExpenses"></table>
</section>

<section id="balance">
  <h2>Balance</h2>
  <table id="tableBalance"></table>
</section>

<section id="accounts">
  <h2>Accounts</h2>
  <table id="tableAccounts"></table>
</section>

<section id="monthly">
  <h2>Monthly Dashboard</h2>
  <table id="tableMonthly"></table>
</section>

<section id="annual">
  <h2>Annual Dashboard</h2>
  <table id="tableAnnual"></table>
</section>

<section id="custom">
  <h2>Custom Dashboard</h2>
  <table id="tableCustom"></table>
</section>

<script>
  // Function to fetch and display data from CSV
  function displayCSV(url, tableId) {
    fetch(url)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));
        const table = document.getElementById(tableId);
        table.innerHTML = '';
        rows.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => console.error('Error fetching CSV:', error));
  }

  // Display each CSV file in its respective table
  displayCSV('Income.csv', 'tableIncome');
  displayCSV('Expenses.csv', 'tableExpenses');
  displayCSV('Balance.csv', 'tableBalance');
  displayCSV('Accounts.csv', 'tableAccounts');
  displayCSV('MonthlyDashboard.csv', 'tableMonthly');
  displayCSV('AnnualDashboard.csv', 'tableAnnual');
  displayCSV('CustomDashboard.csv', 'tableCustom');
</script>

</body>
</html>
